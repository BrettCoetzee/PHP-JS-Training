    <script id="3DvertShader" type="x-shader/x-vertex">
		  attribute vec3 position;
			uniform mat4 Pmatrix;
			uniform mat4 Vmatrix;
			uniform mat4 Mmatrix;
			attribute vec2 uv;
      varying vec2 vUV;
			uniform lowp float PointSize;
			void main()
			{
				gl_Position = Pmatrix * Vmatrix * Mmatrix * vec4(position, 1);
				gl_PointSize = PointSize;
				vUV=uv;
			}
	  </script>
		<script id="3DfragShader" type="x-shader/x-fragment">
			precision lowp float;
      uniform sampler2D sampler;
      varying vec2 vUV;
			uniform float uRed;
			uniform float uGreen;
			uniform float uBlue;
			uniform float uIntensity;
	    void main(void)
			{ 
			  vec4 normal_color = vec4(uRed, uGreen, uBlue, uIntensity);
				vec3 tex = vec3(texture2D(sampler, vUV));
			  vec4 texture_color = vec4(tex, 1.0);
				gl_FragColor = normal_color * texture_color;
			}
    </script>
